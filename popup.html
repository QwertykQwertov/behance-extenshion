<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Document</title>
</head>

<body>
  <div class="popup">
    <img src="./logo.png" id="hydrateImage">
    <div class="option-wrapper">
      <p class="custom-label" id="label">On/Off</p>
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <button id="donat" class="popup-button">Donate</button>
    </div>
    <div>
      <button id="star" class="popup-button">Rate the App</button>
    </div>
    <div>
      <button id="statistic" class="popup-button">Statistics</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
